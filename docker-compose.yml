version: '3'
services:
    node:
        container_name: node
        image: "node:alpine"
        networks:
            - consul-cluster
        volumes:
            - ${HOME}/www:/data/www
        ports:
            - "8000:8000"
            - "8001:8001"
        tty: true
    mysql:
        container_name: mysql
        image: "mysql:5.7"
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        networks:
            - consul-cluster
        volumes:
            - ./mysql/conf.d/docker.cnf:/etc/mysql/conf.d/docker.cnf
            # - ./mysql/my.cnf:/etc/mysql/my.cnf
        ports:
            - "3307:3306"
        environment:
            - MYSQL_ROOT_PASSWORD=pass_123456
    redis:

        image: "redis:latest"
        networks:
            - consul-cluster
        ports:
            - "6379:6379"
    openresty:
        container_name: openresty
        image: "openresty/openresty:centos"
        build: ./openresty
        networks:
            - consul-cluster
        volumes:
            - ./openresty/conf.d:/etc/nginx/conf.d
            - ./openresty/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
            - ${HOME}/www:/data/www
            - ./php/phpsocket:/var/run
        ports:
            - "80:80"
    php:
        container_name: php
        build: ./php
        image: "php7.3"
        networks:
            - consul-cluster
        volumes:
            - ./php/php-fpm.conf:/usr/local/etc/php-fpm.conf
            - ./php/php.ini:/usr/local/etc/php/php.ini
            - ${HOME}/www:/data/www
            - ./php/php-fpm.d/zz-docker.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
            - ./php/phpsocket:/var/run
        ports:
            - "9000:9000"
volumes:
    phpsocket:
networks:
  consul-cluster:
    